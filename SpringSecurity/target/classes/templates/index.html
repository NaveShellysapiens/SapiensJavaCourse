<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Manager</title>
</head>
<body>
<div align="center">
    <h1>Employee</h1>
    <a href="new">Create New Employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>DOB</th>
            <th>Desig</th>
            <th>Dept</th>
            <th>Years of Experience</th>
            <th>Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "employee : ${listEmployee}">
            <td th:text = "${employee.id}">Employee ID</td>
            <td th:text = "${employee.FirstName}">Employee First Name</td>
            <td th:text = "${employee.LastName}">Employee Last name</td>
            <td th:text = "${employee.DOB}">Employee DOB</td>
            <td th:text = "${employee.Desig}">Employee Desig</td>
            <td th:text = "${employee.Dept}">Employee Dept</td>
            <td th:text = "${employee.YOE}">Employee Years of Experience</td>
            <td th:text = "${employee.Salary}">Employee Salary</td>
            <td>
                <a th:href="@{'/edit/'+${employee.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/'+${employee.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
